<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Coffee</title>
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
    <link rel="stylesheet" type="text/css" href="./CSS/root.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="section-header">
                <div class="logo-wrapper">
                    <div class="img-logo"></div>
                </div>

                <nav class="menu-desktop">
                    <ul>
                        <li class="nav-link"><a href="#">Home</a></li>
                        <li class="nav-link"><a href="#">Menu</a></li>
                        <li class="nav-link"><a href="#">Recompensas</a></li>
                        <li class="nav-link"><a href="#">Gift Cards</a></li>
                        <li class="nav-link"><a href="#">Lojas</a></li>
                    </ul>
                </nav>
                
                <div class="menu-opener" id="Close-menu">
                    <div id="hamburguer"></div>
                </div>

                <button class="button-header">Pegar meu café
                    <img src="./assets/arrow.svg" alt="">
               </button>

                
            </div>
        </header>

        <aside class="navbar">
            <nav class="flex-nav">
                
                <ul>
                    <li class="nav-link"><a id="Close-menu" href="#">Home</a></li>
                    <li class="nav-link"><a id="Close-menu" href="#">Menu</a></li>
                    <li class="nav-link"><a id="Close-menu" href="#">Recompensas</a></li>
                    <li class="nav-link"><a id="Close-menu" href="#">Cards</a></li>
                    <li class="nav-link"><a id="Close-menu" href="#">Lojas</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <div class="blur-background">
                <div class="blur-left"></div>
                <div class="blur-right"></div>
            </div>

            <div class="mainpage">
                <div class="slogan">
                    <h2>O café que fará seu código decolar para o próximo nível.</h2>
                </div>

                <button class="button-main">Pegar meu café
                     <img src="./assets/arrow.svg" alt="">
                </button>

                <div class="slogan2">
                    <h1 >Great Coffee</h1>
                    <h1 id="GCD">&lt;Great Code/&gt;</h1>
                </div>

                <div class="imgCoffee-area">
                    <div class="img-coffee"></div>
                </div>
                
            </div>

        </main>

        
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
